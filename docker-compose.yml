version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
    depends_on:
      - zookeeper

  producer:
    build:
      context: ./src/kafka
    volumes:
      - ./data/raw/fraudTest.csv:/app/fraudTest.csv
    depends_on:
      - kafka
    restart: on-failure

  spark:
    image: bitnami/spark:latest
    volumes:
      - ./src/spark:/opt/spark-apps
    command: >
      bash -c "sleep 20 &&
      /opt/bitnami/spark/bin/spark-submit --master local[*] /opt/spark-apps/spark_streaming.py"
    depends_on:
      - kafka
